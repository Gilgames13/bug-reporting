<div>
  <h4>Bugs List</h4>
  <mat-divider class="mb-3"></mat-divider>
  <mat-card>
    <form (ngSubmit)="search()" [formGroup]="bugSearchForm">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option>All</mat-option>
          <mat-option *ngFor="let priority of priorityOptions" [value]="priority[1]">
            {{priority[0]}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Reporter</mat-label>
        <mat-select formControlName="reporter">
          <mat-option>All</mat-option>
          <mat-option *ngFor="let reporter of roleOptions" [value]="reporter">
            {{reporter}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option>All</mat-option>
          <mat-option *ngFor="let status of statusOptions" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>Search
      </button>
    </form>
    <mat-table matSort (matSortChange)="sortData($event)" [dataSource]="listOfBugs">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let bug">
          {{bug.id}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          {{bug.title}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="priority">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Priority</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          {{bug.priority}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="reporter">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Reporter</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          {{bug.reporter}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>Date Created</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          {{bug.createdAt | date:'dd/MM/yyyy'}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          {{bug.status}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions
          <sup>
            <a [routerLink]="['/add-bug']" matTooltip="Add a new bug" matTooltipPosition="right" style="color:red">
              <i class="fa fa-plus-circle fa-2x" aria-hidden="true" size="lg"></i>
            </a>
          </sup>
        </mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let bug">
          <a [routerLink]="['/edit-bug', bug.id]" matTooltip="Edit Bug" matTooltipPosition="right">
            <mat-icon>edit</mat-icon>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [length]="listOfBugs.totalRecords" [pageSize]="5" [pageSizeOptions]="[5,10,20,listOfBugs.totalRecords]"></mat-paginator>
  </mat-card>

</div>

<!-- {{bugSearchForm.value | json}} -->
